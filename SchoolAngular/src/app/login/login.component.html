<div class="container shadow-sm ps-0 pe-0 pb-1" style="background-color: #fcfcfc">

    <h6 class='text-center p-1' style="background-color: #f2f5ff;">Логин</h6>

    <form autocomplete="off" class="mt-3">

      <div class="row mb-1">
        <label class="col-sm-2 col-form-label col-form-label-sm text-end" for="username">Логин:</label>
        <div class="col-sm-9 g-0">
          <input type="text" class="form-control form-control-sm" id="username" name="username" [(ngModel)]="username" autocomplete="off">
        </div>
      </div>

      <div class="row mb-1">
        <label class="col-sm-2 col-form-label  col-form-label-sm text-end" for="password">Пароль:</label>
        <div class="col-sm-9 g-0">
          <input type="password" class="form-control form-control-sm col-sm-10" id="password" name="password" [(ngModel)]="password" autocomplete="off">
        </div>
      </div>

      @if (isLoginFailed) {
      <div class="row mb-2">
          <div class="col-sm-2"></div>
          <div class="col-sm-9 alert alert-danger g-0 m-0 p-1 ps-2" role="alert">
            Ошибка логина: {{ errorMessage }}
          </div>
      </div>
      }

      <div class="row justify-content-center mt-2">
        <a class="link-success col-sm-auto" routerLink="/teacher-registration">Регистрация учителя</a>
        <a class="link-success col-sm-auto" routerLink="/student-registration">Регистрация ученика</a>
        <button class="btn btn-success col-sm-auto btn-sm" type="submit" (click)="checkLogin()">Войти</button>
      </div>

      <br>

    </form>

</div>
