<div class="container p-0">
  <div class="mb-2 p-1 ps-2" style="background-color: #f2f5ff;">
    Присуствие учеников: <b>{{groupScheduleView.startTime| date:'dd MMM yyyy HH:mm'}}</b>
    (предмет <b>{{groupScheduleView.subjectName}}</b>
    группа <b>{{groupScheduleView.groupName}}</b>)
  </div>

  @for(attend of attendances; track $index){
    <div class="form-check ms-3">
      <input class="form-check-input" type="checkbox" [(ngModel)]="attend.isChecked"  id="name_{{attend.studentId}}">
      <label class="form-check-label" for="name_{{attend.studentId}}">
        {{attend.studentName}}
      </label>
    </div>
  }

  <div class="row ms-3 mt-3 mb-3">
    <button class="btn btn-outline-success col-sm-auto btn-sm" type="button" (click)="onSubmit(false)">Применить</button>
    <button class="btn btn-outline-success col-sm-auto btn-sm ms-2" type="button" (click)="onSubmit(true)">Сохранить</button>
    <button class="btn btn-outline-danger col-sm-auto btn-sm ms-2" type="button" (click)="redirectToTeacherInfoSchedule()">Закрыть</button>
  </div>
</div>
