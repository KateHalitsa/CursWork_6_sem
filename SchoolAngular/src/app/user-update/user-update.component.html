<div class="container">
    <form  (ngSubmit) = "onSubmit()" class="me-3">

      <div class="row mb-1">
        <label class="col-sm-2 col-form-label col-form-label-sm text-end" for="login">Логин:</label>
        <div class="col-sm-10 g-0">
          <input type="text" class="form-control form-control-sm" id="login" name="login" [(ngModel)]="user.login" autocomplete="off">
        </div>
      </div>

      <div class="row mb-1">
        <label class="col-sm-2 col-form-label col-form-label-sm text-end" for="password">Пароль:</label>
        <div class="col-sm-10 g-0">
          <input type="password" class="form-control form-control-sm col-sm-10" id="password" name="password" [(ngModel)]="user.password" autocomplete="off">
        </div>
      </div>

      <div class="row mb-1">
        <label class="col-sm-2 col-form-label col-form-label-sm text-end" for="email">Почта:</label>
        <div class="col-sm-10 g-0">
          <input type="text" class="form-control form-control-sm col-sm-10" id="email" name="email" [(ngModel)]="user.email" autocomplete="off">
        </div>
      </div>

      <div class="row mb-1">
        <label class="col-sm-2 col-form-label col-form-label-sm text-end" for="phone">Телефон:</label>
        <div class="col-sm-10 g-0">
          <input type="text" class="form-control form-control-sm col-sm-10" id="phone" name="phone" [(ngModel)]="user.phone" autocomplete="off">
        </div>
      </div>

      @if (showButtons) {
      <div class="row justify-content-end mt-2 mb-3">
        <button class="btn btn-outline-success col-sm-auto btn-sm" type="submit">Сохранить</button>
      </div>
      }

     </form>
</div>
